server:
  port: 3000
  root: ./public

input:
  - src/frontend/scripts
  - src/frontend/styles

output:
  js: ./public/js/app.js
  css: ./public/css/app.css

alias:
  app: src/frontend/scripts/
  api: src/frontend/scripts/api/
  templates: src/frontend/templates/
  vendors: src/frontend/vendors
  lib: src/lib
  src: src

minify:
  js : true
  css: true

boot: ./src/frontend/scripts/app